<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro</h1>
    <form action="{{ url_for('edit_book', id=book[0]) }}" method="post">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required>
        <br>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required>
        <br>
        <label for="genre">Gênero:</label>
        <input type="text" id="genre" name="genre" value="{{ book[3] }}" required>
        <br>
        <label for="year">Ano:</label>
        <input type="text" id="year" name="year" value="{{ book[4] }}" required>
        <br>
        <label for="edition_id">ID da Edição:</label>
        <input type="text" id="edition_id" name="edition_id" value="{{ book[5] }}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
