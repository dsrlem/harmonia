<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required><br><br>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required><br><br>
        <label for="genre">Genero:</label>
        <input type="text" id="genre" name="genre" value="{{ book[3] }}" required><br><br>
        <label for="year">Ano:</label>
        <input type="text" id="year" name="year" value="{{ book[4] }}" required><br><br>
        <label for="edition_id">Edição ID:</label>
        <input type="text" id="edition_id" name="edition_id" value="{{ book[5] }}" required><br><br>
        <button type="submit">Atualizar Livro</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar a Biblioteca</a>
</body>
</html>
