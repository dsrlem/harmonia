<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Biblioteca</h1>
    <ul>
        {% for book in books %}
            <li>{{ book[1] }} por {{ book[2] }} ({{ book[4] }}) - <a href="{{ url_for('edit_book', id=book[0]) }}">Editar</a> | <a href="{{ url_for('delete_book', id=book[0]) }}">Excluir</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Adicionar Livro</a>
</body>
</html>
